  <div>
    <div class="body__control" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
      <div>
        <app-autocomplete [options]="nameAutocomplete" (onvalueChange)="filterDataByName($event)"></app-autocomplete>

    </div>
  </div>
